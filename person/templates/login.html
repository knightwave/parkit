{% extends "base.html" %}
{% block css %}
	<style type="text/css">
		
		input[type="text"], input[type="password"] {
			height:30px;	
		}
		
		.login_form {
			height:300px;
			width:600px;
			background-color:whiteSmoke;
			border-radius:4px;
			-webkit-border-radius:4px;
			border:1px solid rgba(0, 0, 0, 0.05);
			box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
			-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);		
			margin:0px auto;
		
		}
		
		.content_form {
			background-color:#8EB4E3;	
			padding:auto;
			height:auto;
		}	

		.icon-username{	
			background-image:url('/static/images/person/login.png');
			background-position:-168px 0;
		}

		.icon-password{
			background-image:url('/static/images/person/login.png');
			background-position:-287px -24px;
		}

		.messages{
			height:auto;
			width:500px;
			background-color:whiteSmoke;
			border-radius:4px;
			-webkit-border-radius:4px;
			border:1px solid rgba(0, 0, 0, 0.05);
			box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
			-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);		
			margin:10px auto;		
		}

		body{	
			background-color:#8EB4E3;	
		}


	</style>
{% endblock %}

{% block app-content %}
	{% if errors %}
		{% for error in errors %}
			<p>{{error}}</p>
		{% endfor %}
	{% endif %}
<div class="content_form">
	<div style="height:100px; width:100%;"></div>
	<div class="login_form">
		<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset>
				<legend style="text-align:center;line-height:52px;">Alumni Login</legend> 
				{% if messages %}
					<div class="messages">
					{% for message in messages %}
						<div{% if message.tags %} class="control-group {{ message.tags }}"{% endif %}><p class="text-{{ message.tags }}">- {{ message }}<p></div>
					{% endfor %}
					</div>
				{% endif %}    				
				<div class="control-group">
					<label class="control-label" for="inputEmail">Username: </label>
					<div class="controls">	
						<div class="input-prepend">
							<span class="add-on"><i class="icon-username"></i></span>
							<input type="text" id="inputEmail" placeholder="Username" name="username">
						</div>	
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password: </label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-password"></i></span>
							<input type="password" id="inputPassword" placeholder="Password" name="password">
						</div>	
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" name="remember_me" checked="checked"> Remember me
						</label>
						<div> 	
							<button type="submit" style="float:right;margin-right:40px;margin-top:20px;" class="btn btn-primary">Sign in</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
