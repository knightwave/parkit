{% extends "person/base_home.html" %}

{% block css %}
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	<style type="text/css">
		body{
			background-color:#8EB4E3;	
		}
		
		.messages{
			padding:10px;
			height:auto;
			width:600px;
			background-color:whiteSmoke;
			border-radius:4px;
			-webkit-border-radius:4px;
			border:1px solid rgba(0, 0, 0, 0.05);
			box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
			-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);		
			margin:0px auto;		
		}

		#news_scroll{
			text-align:left;
		}

		#main_content{
			width:800px;
			margin:20px auto;
		}

      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
         height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */

      #locationField, #controls {
        position: relative;
        width: 480px;
      }
      #autocomplete {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 99%;
      }

	</style>

{% endblock %}


{% block app-content %}
	<div class="well container" style="margin-left:165px;">
		{% if messages %}
			<div class="messages">
			{% for message in messages %}
				<div{% if message.tags %} class="control-group {{ message.tags }}"{% endif %}><p class="text-{{ message.tags }}">- {{ message }}<p></div>
			{% endfor %}
			</div>
		{% endif %}
		<div style="height:200px; width:100%">
			<h4>Select the destination</h4>
		    <div id="locationField">
		      <input id="autocomplete" placeholder="Enter your address"
		             onFocus="geolocate()" type="text">
		    </div>

		    <div id="parkingTime" style="margin-top:60px; height:50px;">
			<h4>Duration to park</h4>
		      <select>
					{% for optionValue, displayText in EXPECTED_DURATIONS %}
						<option value="{{optionValue}}">{{displayText}}</option>
					{% endfor %}
				</select>
		    </div>

		</div>

		<div id="mapDiv" style="margin-left:70px; height:500px; width:800px; border:1px solid rgba(0,0,0,0.2);margin-top:150px;">
		 	
		  <div id="map"></div>
	
		</div>

	</div>
{% endblock %}

 	<script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;

      function initMap() {
        var pyrmont = {lat: -33.867, lng: 151.195};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 500,
          type: ['store']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
	</script>
