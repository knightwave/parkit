{% extends "person/base_home.html" %}

{% block css %}
		<style type="text/css">		
		input[type="password"]{
			height:30px;	
		}
	
		
		.messages{
			padding:10px;
			height:auto;
			width:auto;
			background-color:whiteSmoke;
			border-radius:4px;
			-webkit-border-radius:4px;
			border:1px solid rgba(0, 0, 0, 0.05);
			box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);
			-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05);		
			margin:0px auto;		
		}

		body{
			background-color:#8EB4E3;	
		}

	</style>

{% endblock %}
{% block app-content %}
<div class="content_form">
	<div class="well container">
		<form id="addUser" class="form-horizontal" method="post" action="" enctype="multipart/form-data">
			{% csrf_token %}
			<legend>Chage Password</legend>
			{% if messages %}
				<div class="messages">
				{% for message in messages %}
					<div{% if message.tags %} class="control-group {{ message.tags }}"{% endif %}><p class="text-{{ message.tags }}">- {{ message }}<p></div>
				{% endfor %}
			{% endif %}    
			<div class="control-group">
	    	<label class="control-label" style="font-size:16px;">Old Password</label>
				<div class="controls">
			    <div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" class="input-xlarge" id="old_password" name="old_password" placeholder="Old Password">
					</div>
				</div>
			</div>
			<div class="control-group">
	    	<label class="control-label" style="font-size:16px;">New Password</label>
				<div class="controls">
			    <div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" class="input-xlarge" id="new_password1" name="new_password1" placeholder="New Password">
					</div>
				</div>
			</div>
			<div class="control-group">
	    	<label class="control-label" style="font-size:16px;">Confirm Password</label>
				<div class="controls">
			    <div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type="password" class="input-xlarge" id="new_password2" name="new_password2" placeholder="Confirm Password">
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"></label>
	      <div class="controls">
	      	 <button type="submit" class="btn btn-success" >Change Password</button>
	      </div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
{% block script %}
		<script>
	$("form").validate({
		rules:{
			old_password:"required",
			new_password1:"required",
			new_password2:"required",
			new_password1:{
				required:true,
				minlength: 8
			},
			new_password2:{
				required:true,
				equalTo: "#new_password1"
			},
		},
		errorClass: "help-inline text-error"
	});



	</script>
{% endblock %}
